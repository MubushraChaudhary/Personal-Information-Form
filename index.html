<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles1.css">

</head>

<body>
    <div
        style="height: 100vh; background-color: rgb(221, 240, 245); display: flex; align-items: center; justify-content: center;">

        <div class="main">
            <div class="stepper">
                <div class="step">
                    <span class="round-box">1</span>
                    <div class="label">
                        <span class="text1">Step 1</span>
                        <span>YOUR INFO</span>
                    </div>
                </div>
                <div class="step">
                    <span class="round-box">2</span>
                    <div class="label">
                        <span class="text2">Step 2</span>
                        <span>SELECT PLAN</span>
                    </div>
                </div>
                <div class="step">
                    <span class="round-box">3</span>
                    <div class="label">
                        <span class="text3">Step 3</span>
                        <span>ADD-ON'S</span>
                    </div>
                </div>
                <div class="step">
                    <span class="round-box">4</span>
                    <div class="label">
                        <span class="text4">Step 4</span>
                        <span>SUMMARY</span>

                    </div>
                </div>
            </div>
            
            <div class="formMain">
               <h1>PERSONAL INFO</h1>
                <P>Please provide your name, eamil address and phone no</P>
                <div class="form">
                    <span>Name</span>
                    <input type="text" placeholder="e.g Stephen King" required>
                    <span>Email</span>
                    <input type="email" placeholder="e.g stephenking@gmail.com" required>
                    <span>Phone No.</span>
                    <input type="phone number" placeholder="e.g +123 456 789 " required>
                    <button class="button">Next Step</button>
                </div>
            </div>
            
        </div>
    </div>
